<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            color: #ecf0f1;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: 3px solid #7f8c8d;
            border-radius: 8px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        button {
            padding: 10px 30px;
            border: none;
            background-color: #2980b9;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        button:hover {
            background-color: #1abc9c;
        }
        a {
            color: #1abc9c;
            cursor: pointer;
        }
        .google-button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            border-radius: 100px;
            background-color: white;
            color: #808181;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border: none;
        }
        .google-button:hover {
            background-color: white;
        }
        .google-button:active {
            background-color: #C7C9CE;
        }
        .gsi-material-button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 15px 15px;
            border-radius: 100px;
            background-color: white;
            color: #2C2C2D;
            font-size: 16px;
            cursor: pointer;
            width: 70%;
            border: none;
        }
        .gsi-material-button:hover {
            background-color: #DDD7D7;
        }
        .gsi-material-button:active {
            background-color: #C7C9CE;
        }
        .gsi-material-button-state {
            display: none;
        }
        .gsi-material-button-content-wrapper {
            display: flex;
            align-items: center;
        }
        .gsi-material-button-icon svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .gsi-material-button-contents {
            font-size: 20px;
        }
      
      
      .or {
        color: #70797C;
        margin: 25px
      }
    </style>
</head>
<body>
    <!-- Sign In Container -->
    <div class="container" id="authContainer">
        <h1>Sign In</h1>
        <input type="email" id="email" placeholder="Enter your email" />
        <input type="password" id="password" placeholder="Enter your password" />
        <button id="signInButton">Sign In</button>
        <p>Don't have an account? <a id-="signUpLink">Sign Up</a></p>
      <p class="or" >______________OR______________</p>
        <!-- Updated Google Sign-In Button -->
        <button class="gsi-material-button" id="googleSignInButton">
            <div class="gsi-material-button-state"></div>
            <div class="gsi-material-button-content-wrapper">
                <div class="gsi-material-button-icon">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                        <path fill="none" d="M0 0h48v48H0z"></path>
                    </svg>
                </div>
                <span class="gsi-material-button-contents">Continue with Google</span>
                <span style="display: none;">Continue with Google</span>
            </div>
        </button>
    </div>

    <!-- Sign Up Container -->
    <div class="container" id="signUpContainer" style="display:none;">
        <h1>Sign Up</h1>
        <input type="text" id="username" placeholder="Enter your name" />
        <input type="email" id="signUpEmail" placeholder="Enter your email" />
        <input type="password" id="signUpPassword" placeholder="Enter your password" />
        <button id="signUpButton">Sign Up</button>
        <p>Already have an account? <a id="signInLink">Sign In</a></p>
        <!-- Google Sign-Up Button -->
        <button class="gsi-material-button" id="googleSignUpButton">
            <div class="gsi-material-button-state"></div>
            <div class="gsi-material-button-content-wrapper">
                <div class="gsi-material-button-icon">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                        <path fill="none" d="M0 0h48v48H0z"></path>
                    </svg>
                </div>
                <span class="gsi-material-button-contents">Continue with Google</span>
                <span style="display: none;">Continue with Google</span>
            </div>
        </button>
    </div>

    <script type="module">
        import { 
    initializeApp 
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { 
    getAuth, 
    createUserWithEmailAndPassword, 
    signInWithEmailAndPassword, 
    signInWithPopup, 
    GoogleAuthProvider, 
    onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyBX3g8wWxcTtwFDsJNJVcjUDIGxMd1L0Rk",
    authDomain: "mytestapp-f6913.firebaseapp.com",
    databaseURL: "https://mytestapp-f6913-default-rtdb.firebaseio.com",
    projectId: "mytestapp-f6913",
    storageBucket: "mytestapp-f6913.firebasestorage.app",
    messagingSenderId: "300150696072",
    appId: "1:300150696072:web:1e29cb5a813d004018573d",
    measurementId: "G-PPDR4TBQF5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// Helper to switch visibility of containers
const toggleContainers = (authVisible, signUpVisible) => {
    document.getElementById("authContainer").style.display = authVisible ? "block" : "none";
    document.getElementById("signUpContainer").style.display = signUpVisible ? "block" : "none";
};

// Sign In
const signIn = () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    signInWithEmailAndPassword(auth, email, password)
        .then(() => {
            window.location.href = "index.html"; // Redirect to index.html
        })
        .catch((error) => alert(`Sign In Error: ${error.message}`));
};

// Sign Up
const signUp = () => {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("signUpEmail").value.trim();
    const password = document.getElementById("signUpPassword").value.trim();
    createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
            window.location.href = "index.html"; // Redirect to index.html
        })
        .catch((error) => alert(`Sign Up Error: ${error.message}`));
};

// Google Sign-In
const googleSignIn = () => {
    signInWithPopup(auth, provider)
        .then((result) => {
            const user = result.user;
            alert(`Welcome, ${user.displayName}`);
            window.location.href = "/index"; // Redirect to index.html
        })
        .catch((error) => alert(`Google Sign-In Error: ${error.message}`));
};

// Listen for Authentication State Changes
onAuthStateChanged(auth, (user) => {
    if (user) {
        window.location.href = "index.html"; // Redirect to index.html if already signed in
    } else {
        toggleContainers(true, false); // Show the sign-in container
    }
});

// Event Listeners
document.getElementById("signInButton").addEventListener("click", signIn);
document.getElementById("signUpButton").addEventListener("click", signUp);
document.getElementById("googleSignInButton").addEventListener("click", googleSignIn);
document.getElementById("signUpLink").addEventListener("click", () => toggleContainers(false, true));
document.getElementById("signInLink").addEventListener("click", () => toggleContainers(true, false));
  </script>
</body>
</html>
